name: Project_check

on:
    - push
    - pull_request

jobs:

    test:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v3
            - name: Install python
              uses: actions/setup-python@v4

            - name: Install project
              run: |
                python3 -m pip install --upgrade pip
                pip install poetry

            - name: Check lint
              run: make lint
